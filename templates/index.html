<!DOCTYPE html>
<html>
  <head>
    <title>Weightlifting Result</title>
  </head>
  <body>
    <div class="container">
      <h1>Search Weightlifting Meet Result</h1>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
          <p>Filtering Info</p>
          <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name">
          <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name">
          <input type="text" name="gender" class="form-control" id="gender" placeholder="Gender">
          <input type="text" name="nation" class="form-control" id="nation" placeholder="Nation">
          <input type="text" name="weightclass" class="form-control" id="weightclass" placeholder="Weight class">
          <input type="text" name="meet" class="form-control" id="meet" placeholder="Meet Name">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for result in results %}
        <h4>{{ result }}</h4>
      {% endfor %}
    </div>
  </body>
</html>
